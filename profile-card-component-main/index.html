<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: white;
    }
  </style>
</head>

<body>
  <main>
    <section class="cartao">
      <div class="fotos capa">
        <img class="base" src="./images/bg-pattern-card.svg" alt="foto capa card">
        <img class="perfil" src="./images/image-victor.jpg" alt="foto_perfil">
      </div>
      <div class="informacao-user">
        <h4 class="name">Victor Crest<p class="age">26</p></h4>
        <p class="country">London</p>
      </div>
      <section class="footer-card">
        <table class="user-status">
          <thead>
            <tr>
              <th>80k</th>
              <th>803k</th>
              <th>1.4k</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Followers</td>
              <td>Likes</td>
              <td>Phothos</td>
            </tr>
          </tbody>
        </table>
      </section>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"  ="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/RodrigoBrasil36">Rodrigo B</a>.
    </div>
  </footer>
</body>

</html>
